<nz-page-header class="site-page-header">
  <nz-page-header-title>{{title}}</nz-page-header-title>
  <nz-page-header-subtitle>{{subtitle}}</nz-page-header-subtitle>
</nz-page-header>

<div class="center-container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">

  <nz-card *ngIf="car" style="width:300px;" [nzCover]="coverTemplate">
    <nz-card-meta [nzTitle]="car.brand" [nzDescription]="description" [nzAvatar]="avatarTemplate"></nz-card-meta>
    <div class="date-picker-container" style="margin-top: 20px;">
      <nz-date-picker [(ngModel)]="startDate" (ngModelChange)="onChange($event)"></nz-date-picker>
      <nz-date-picker [(ngModel)]="endDate" (ngModelChange)="onChange($event)"></nz-date-picker>
    </div>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12" style="margin-top: 20px;">
          <button nz-button nzType="primary" [disabled]="!validateForm.valid">Reserve</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
  <ng-template #avatarTemplate>
    <nz-avatar nzSrc="./assets/logo1.png"></nz-avatar>
  </ng-template>
  <ng-template #coverTemplate>
    <img alt="example" [src]="car.imageUrl" />
  </ng-template>

</div>
